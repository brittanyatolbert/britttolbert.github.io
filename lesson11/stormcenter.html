        <img src="image/gardenlogo.jpg" alt="logo" class=logo>

    <main>
        <div class=grid>
            <h5>storm center</h5>

            <form action="thanks.html" method="GET">
                <div class="form">
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>

                <div class="form">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form">
                    <label for="zipCode">Zip Code: </label>
                    <input type="number" id="zipCode" name="zipcode" required>
                </div>

                <div class="form">
                    <label for="stormDate">Storm Date: </label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>

                <div class="form">
                    <label for="stormType">Storm Type: </label>
                    <input list="stormType">
                    <datalist id="stormType">
                      <option value="Flash Flood">
                      <option value="Hail">
                      <option value="Hurricane">
                      <option value="Thunderstorm">
                      <option value="Tornado">
                      </datalist>
                </div>

                <div class="form">
                    <label for="stormSeverity">Storm Severity: </label>
                    <input type="range" id="StormSeverity" name="stormSeverity" min="1" max="10" step="1"
                        list="tickmarks" onchange="adjustRating(this.value)" oninput="adjustRating(this.value)">
                    <span id="rating"></span>
                </div>

                <div class="form">
                    <label for="stormRegion">Storm Region: </label>
                    <select name="subject">
                        <option value"" selected disabled>Select Region &#9662;</option>
                        <option values="preston">Preston</option>
                        <option values="fishhaven">Fish Haven</option>
                        <option values="sodasprings">Soda Springs</option>
                    </select>
                </div>

                <div class="form">
                    <label for="userInDangerLevel">User in Danger Level: </label>
                    <br>
                    <label><input type="radio" name="userInDangerLevel" value="yes"> Yes</label>
                    <label><input type="radio" name="userInDangerLevel" value="no"> No</label>
                    <label><input type="radio" name="userInDangerLevel" value="maybe"> Maybe</label>
                </div>

                <div class="form">
                    <label for="addInfo">Additional Information: </label><br>
                    <textarea id="addInfo" name="addInfo" cols="35" rows="8"></textarea>
                </div>


                <div class="form">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>

            </form>
    </main>

    <footer class=root>
        &copy; GREEN THUMB WEATHER | <span id="current-date"></span> | BRITT TOLBERT
    </footer>
