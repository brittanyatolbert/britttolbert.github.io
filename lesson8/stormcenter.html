    <main>
    <div class=grid>
        <h5>storm center</h5>
        
        <form action="thanks.html" method="GET">
        <div class="form">
            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="form">
            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form">
            <label for="zipCode">Zip Code: </label>
            <input type="number" id="zipCode" name="zipcode" required>
        </div>
        <div class="form">
            <label for="stormDate">Storm Date: </label>
            <input type="date" id="stormDate" name="stormDate">
        </div>
        <div class="form">
            <label for="stormType">Storm Type: </label>
            <input type="text" id="stormType" name="stormType">
        </div>
        <div class="form">
            <label for="stormSeverity">Storm Severity: </label>
            <input type="range" id="StormSeverity" name="stormSeverity" min="1" max="10" step="1" list="tickmarks" 
                onchange="adjustRating(this.value)">
        </div>



        <div class="form">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

        </form>
</main>
