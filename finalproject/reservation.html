<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple Inn & Suites</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/TempleInnLogo.jpg" alt="logo" class="logo">

        <nav>
            <ul class="navigation">
                <li class="ham">&equiv;</li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="temples.html">TEMPLES</a></li>
                <li><a href="reservation.html">RESERVATION</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

    </header>

    <img src="images/provocity.jpg" alt="provo" class="landscape"

    <main>
        <div class=grid>
            <h2>Reservation</h2>

            <form action="thanks.html" method="GET">
                <div class="form">
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>

                <div class="form">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form">
                    <label for="zipCode">Zip Code: </label>
                    <input type="number" id="zipCode" name="zipcode" required>
                </div>

                <div class="form">
                    <label for="stormDate">Storm Date: </label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>

                <div class="form">
                    <label for="stormType">Storm Type: </label>
                    <input list="stormType">
                    <datalist id="stormType">
                      <option value="Flash Flood">
                      <option value="Hail">
                      <option value="Hurricane">
                      <option value="Thunderstorm">
                      <option value="Tornado">
                      </datalist>
                </div>

                <div class="form">
                    <label for="stormSeverity">Storm Severity: </label>
                    <input type="range" id="StormSeverity" name="stormSeverity" min="1" max="10" step="1"
                        list="tickmarks" onchange="adjustRating(this.value)" oninput="adjustRating(this.value)">
                    <span id="rating"></span>
                </div>

                <div class="form">
                    <label for="stormRegion">Storm Region: </label>
                    <select name="subject">
                        <option value"" selected disabled>Select Region &#9662;</option>
                        <option values="preston">Preston</option>
                        <option values="fishhaven">Fish Haven</option>
                        <option values="sodasprings">Soda Springs</option>
                    </select>
                </div>

                <div class="form">
                    <label for="userInDangerLevel">User in Danger Level: </label>
                    <br>
                    <label><input type="radio" name="userInDangerLevel" value="yes"> Yes</label>
                    <label><input type="radio" name="userInDangerLevel" value="no"> No</label>
                    <label><input type="radio" name="userInDangerLevel" value="maybe"> Maybe</label>
                </div>

                <div class="form">
                    <label for="addInfo">Additional Information: </label><br>
                    <textarea id="addInfo" name="addInfo" cols="35" rows="8"></textarea>
                </div>


                <div class="form">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>

            </form>
    </main>

    
    <footer id="foot">
        &copy; TEMPLE INN & SUITES | <span id="current-date"></span> | BETHESDA, MD
    </footer>


    <script src="scripts/main.js"></script>
</body>
</html>
