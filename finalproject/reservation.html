<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple Inn & Suites</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/TempleInnLogo.jpg" alt="logo" class="logo">

        <nav>
            <ul class="navigation">
                <li class="ham">&equiv;</li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="temples.html">TEMPLES</a></li>
                <li><a href="reservation.html" id="active">RESERVATION</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

    </header>

    <img src="images/reserve.jpg" alt="provo" class="landscape"

    <main>
        <div class=grid>

            <h2>Hotel Reservation</h2>
            <form action="thanks.html" method="GET">
                <div class="form">
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>

                <div class="form">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form">
                    <label for="fullName">Home State or Country: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form">
                    <label for="stormRegion">Location: </label>
                    <select name="subject">
                        <option value="" selected disabled>Select Location &#9662;</option>
                        <option values="provo">Provo City Center, Utah</option>
                        <option values="washington">Washington DC, Maryland</option>
                        <option values="gilbert">Gilbert, Arizona</option>
                        <option values="mexico">Mexico City, Mexico</option>
                    </select>
                </div>

                <div class="form">
                    <label for="startDate">Check In Date: </label>
                    <input type="date" id="startDate" name="startDate">
                </div>

                <div class="form">
                    <label for="endDate">Check Out Date: </label>
                    <input type="date" id="endDate" name="endDate">
                </div>

                <div class="form">
                    <label for="userInDangerLevel">Number of Rooms: </label>
                    <br>
                    <label><input type="radio" name="userInDangerLevel" value="1"> 1</label>
                    <label><input type="radio" name="userInDangerLevel" value="2"> 2</label>
                    <label><input type="radio" name="userInDangerLevel" value="3"> 3</label>
                    <label><input type="radio" name="userInDangerLevel" value="3"> 4</label>
                    <label><input type="radio" name="userInDangerLevel" value="3"> 5</label>
                </div>

                <div class="form">
                    <label for="addInfo">Special Requests: </label><br>
                    <textarea id="addInfo" name="addInfo" cols="35" rows="8"></textarea>
                </div>


                <div class="form">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
    </main>

    <footer id="foot">
        &copy; TEMPLE INN & SUITES | <span id="current-date"></span> | BETHESDA, MD
    </footer>


    <script src="scripts/main.js"></script>
</body>
</html>
